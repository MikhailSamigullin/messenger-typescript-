<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/up_/login/login.c6945c55.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-register">
            <a href="javascript:history.back()" class="sidebar"></a>
            <h1 class="login-register__title">Вход</h1>
            <div class="login-register__block">
                <form id="login-form" action="../chat/chat_list.html">
                    <label class="input__label" for="login">Логин</label>
                    <input class="input__text" type="text" name="login" id="login" placeholder="Логин">
                    <span class="input__error">Неверный логин</span>
                    <label class="input__label" for="password">Пароль</label>
                    <input class="input__text" type="password" name="password" id="password" placeholder="Пароль"> 
                    <span class="input__error">Неверный пароль</span>       
                </form>
            </div>
            <button name="Enter" form="login-form" type="submit" class="login-register__button">Авторизоваться</button>   
            <a href="/up_/login/register.html" class="login-register__register-link">Нет аккаунта?</a>
        </div>
    </div>
<script src="/login.2ebc7b5c.js"></script></body>
</html>
