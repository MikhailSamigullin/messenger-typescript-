<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">

        <div class="login-register">
              <a href="javascript:history.back()" class="sidebar"></a>
            <h1 class="login-register__title">Регистрация</h1>
            <div class="login-register__block">
                <form id="login-form" action="../chat/chat_list.html">
                    <label class="input__label" for="email">Почта</label>
                    <input class="input__text" 
                           type="text" 
                           name="email" 
                           id="email"
                           placeholder="Почта">
                    <span class="input__error">Неподходящий формат почты</span>
                    <label class="input__label" for="login">Логин</label>
                    <input class="input__text" 
                           type="email" 
                           name="login" 
                           id="login"
                           placeholder="Логин">
                    <span class="input__error">Неверный логин</span>
                    <label class="input__label" for="login">Имя</label>
                    <input class="input__text" 
                           type="text" 
                           name="name" 
                           id="name"
                           placeholder="Имя">
                    <span class="input__error">Неверный формат</span>
                    <label class="input__label" for="login">Фамилия</label>
                    <input class="input__text" 
                           type="text" 
                           name="surname" 
                           id="surname"
                           placeholder="Фамилия">
                    <span class="input__error">Неверный формат</span>       
                    <label class="input__label" for="login">Телефон</label>
                    <input class="input__text" 
                           type="tel" 
                           name="phone" 
                           id="phone"
                           placeholder="Телефон">
                    <span class="input__error">Неверный формат</span>  
                    <label class="input__label" for="password">Пароль</label>
                    <input class="input__text" 
                           type="password" 
                           name="password" 
                           id="password"
                           placeholder="Пароль"> 
                    <span class="input__error">Неверный пароль</span>  
                    <label class="input__label" for="password">Пароль (еще раз)</label>
                    <input class="input__text" 
                           type="password" 
                           name="password-" 
                           id="password"
                           placeholder="Пароль (еще раз)"> 
                    <span class="input__error">Пароли не совпадают</span>  
                </form>
            </div>
            <button form="login-form" type="submit" class="login-register__button">Зарегистрироваться</button>   
        </div>
    </div>
</body>
</html>
