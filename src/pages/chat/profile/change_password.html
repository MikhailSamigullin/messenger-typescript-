<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Изменение профиля</title>
</head>
<body>
    <div class="container">
        <a href="../profile/profile.html" class="sidebar"></a>
        <div class="main">
            <div class="profile">
                <div class="header">
                    <a href="#" class="header__photo"></a>
                    <span class="header__name">Иван</span>
                </div>
                <form id="profile-info" class="profile-info" action="../profile/profile.html">
                    <ul>
                        <li>
                            <span>Старый пароль</span>
                            <input type="password" 
                                   name="oldPassword" 
                                   id="oldPassword"
                                   placeholder="Пароль">
                        </li>
                        <li>
                            <span>Новый пароль</span>
                            <input type="password" 
                                   name="newPassword"
                                   id="newPassword"
                                   placeholder="Пароль">
                        </li>
                        <li>
                            <span>Повторите новый пароль </span>
                            <input type="password" 
                                   name="newPassword"
                                   id="newPassword"
                                   placeholder="Пароль">
                        </li>
                    </ul>
                </form>
                <div class="footer">
                    <button href="" type="submit" class="footer__button" form="profile-info" >Сохранить</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
